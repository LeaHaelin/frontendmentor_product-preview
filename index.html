<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <section class="product">
        <figure class="product__image"></figure>
        <article class="product__text">
          <p class="product__category">perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__phrase">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__price">
            <h2 class="product__price-discounted">$149.99</h2>
            <p class="product__price-original">$169.99</p>
          </div>
          <button class="product__add-btn">
            <img
              class="product__add-icon"
              src="./images/icon-cart.svg"
              alt="cart-icon"
            />Add to Cart
          </button>
        </article>
      </section>

      <footer class="attribution">
        Challenge by
        <a
          class="att-a"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="att-a"
          href="https://github.com/LeaHaelin/Frontend-Mentor-Challenges"
          >Lea Haelin Kim</a
        >.
      </footer>
    </div>
  </body>
</html>
